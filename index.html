<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body class="bg-blue-500 flex justify-center items-center h-screen">
    <div class="bg-white p-8 w-[400px] flex flex-col gap-10 rounded-xl">
      <div>
        <p class="font-semibold text-slate-800">HTML</p>
        <div class="bg-slate-400 w-full h-2 rounded-xl">
          <div
            class="progressBarHtml relative bg-blue-500 h-full w-0 rounded-xl duration-500 ease-in-out"
          >
            <span
              class="absolute block -right-4 bg-blue-500 p-1 rounded-lg text-sm text-white font-semibold -top-10 after:w-2 after:h-2 after:bg-blue-500 after:absolute after:-bottom-1 after:rotate-45 after:left-1/2 after:-translate-x-1/2"
            >
              90%
            </span>
          </div>
        </div>
      </div>
      <div>
        <p class="font-semibold text-slate-800">CSS</p>
        <div class="bg-slate-400 w-full h-2 rounded-xl">
          <div class="progressBarCss relative bg-blue-500 h-full w-0 rounded-xl duration-500 ease-in-out">
            <span
              class="absolute block -right-4 bg-blue-500 p-1 rounded-lg text-sm text-white font-semibold -top-10 after:w-2 after:h-2 after:bg-blue-500 after:absolute after:-bottom-1 after:rotate-45 after:left-1/2 after:-translate-x-1/2"
            >
              70%
            </span>
          </div>
        </div>
      </div>
      <div>
        <p class="font-semibold text-slate-800">JavaScript</p>
        <div class="bg-slate-400 w-full h-2 rounded-xl">
          <div class="progressBarJs relative bg-blue-500 h-full w-0 rounded-xl duration-500 ease-in-out">
            <span
              class="absolute block -right-4 bg-blue-500 p-1 rounded-lg text-sm text-white font-semibold -top-10 after:w-2 after:h-2 after:bg-blue-500 after:absolute after:-bottom-1 after:rotate-45 after:left-1/2 after:-translate-x-1/2"
            >
              50%
            </span>
          </div>
        </div>
      </div>
      <div>
        <p class="font-semibold text-slate-800">NodeJs</p>
        <div class="bg-slate-400 w-full h-2 rounded-xl">
          <div class="progressBarNode relative bg-blue-500 h-full w-0 rounded-xl duration-500 ease-in-out">
            <span
              class="absolute block -right-4 bg-blue-500 p-1 rounded-lg text-sm text-white font-semibold -top-10 after:w-2 after:h-2 after:bg-blue-500 after:absolute after:-bottom-1 after:rotate-45 after:left-1/2 after:-translate-x-1/2"
            >
              30%
            </span>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
